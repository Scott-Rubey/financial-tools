<!DOCTYPE html>
<html>
<head>
    <title>Retirement Calculator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./static/retirement-calculator.js"></script>
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./static/retirement-calculator.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">          <!-- Avoids fake favicon requests -->
</head>
<body>
    <div id="formBody">
    <h1 class="header">Retirement Calculator</h1><br>
    <form id="form">
        <p>
            <label for="age">What is your current age?</label>
            <input type="number" class="formBox" id="age" placeholder="25" required>
        </p>
        <p>
            <label for="retAge">What is your projected retirement age?</label>
            <input type="number" class="formBox" id="retAge" placeholder="67" required>
        </p>
        <p>
            <label for="balance">Enter the current balance of your 401k:</label>
            <input type="number" class="formBox" id="balance" placeholder="40000" required>
        </p>
        <p>
            <label for="401kCont">Enter the out-of-pocket amount you intend to invest in your 401k each month:</label>
            <input type="number" class="formBox" id="401kCont" placeholder="500" required>
        </p>
<!--        <p>
            <label for="empMatch">Enter your employer's 401k match as a percentage:</label>
            <input type="number" class="formBox" id="empMatch" placeholder="5" required>
        </p>  -->
        <p>
            <label for="rateOfReturn">Enter your projected rate of return as a percentage:</label>
            <input type="number" class="formBox" id="rateOfReturn" placeholder="7" required>
        </p>
        <p>
            <label for="compounds">Enter the number of times your interest will compound annually (i.e. 4 for quarterly, 1 for annual, etc.):</label>
            <input type="number" class="formBox" id="compounds" placeholder="4" required>
        </p><br><br>
        <div class="buttons">
            <input type="submit" class="btn btn-primary" id="submit" value="Submit" style="width: 49%"/>
            <input type="reset" class="btn btn-secondary" id="reset" value="Reset" style="width: 49%"/>
        </div><br><br>
    </form>
    </div>
    <div id="pageBreak"></div>
</body>
</html>
